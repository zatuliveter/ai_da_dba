<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DA DBA</title>
    <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "dark");</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-3 border-b border-gray-800 bg-gray-900 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center font-bold text-sm">DB</div>
            <h1 class="text-lg font-semibold">AI DA DBA</h1>
        </div>
        <div class="flex items-center gap-3">
            <button id="theme-toggle" title="Toggle theme">
                <svg id="icon-sun" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="4"/>
                    <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                </svg>
                <svg id="icon-moon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
            </button>
            <div class="w-px h-5 bg-gray-700"></div>
            <label for="db-select" class="text-sm text-gray-400">Database:</label>
            <select id="db-select" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:border-blue-500 min-w-[200px]">
                <option value="">Loading...</option>
            </select>
            <div id="connection-status" class="w-2.5 h-2.5 rounded-full bg-gray-600" title="Disconnected"></div>
        </div>
    </header>

    <!-- Chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
        <div id="welcome" class="flex flex-col items-center justify-center h-full text-gray-500">
            <div class="w-16 h-16 rounded-2xl bg-gray-800 flex items-center justify-center mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4 7v10c0 2 1 3 5 3h6c4 0 5-1 5-3V7c0-2-1-3-5-3H9C5 4 4 5 4 7z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 4v16M4 12h16"/>
                </svg>
            </div>
            <p class="text-lg mb-1">Select a database and ask a question</p>
            <p class="text-sm">Paste a SQL query to get optimization recommendations</p>
        </div>
    </main>

    <!-- Input area -->
    <footer class="border-t border-gray-800 bg-gray-900 px-4 py-3 shrink-0">
        <div class="max-w-4xl mx-auto flex gap-3">
            <textarea id="user-input"
                class="flex-1 bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-sm resize-none focus:outline-none focus:border-blue-500 placeholder-gray-500"
                rows="3"
                placeholder="Paste a SQL query or ask a question about your database..."></textarea>
            <button id="send-btn"
                class="self-end bg-blue-600 hover:bg-blue-500 disabled:bg-gray-700 disabled:text-gray-500 rounded-xl px-5 py-3 text-sm font-medium transition-colors"
                disabled>
                Send
            </button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
