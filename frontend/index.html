<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI da DBA</title>
    <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "dark");</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body class="h-screen flex flex-col">

    <!-- Main layout: sidebar + (chat + input) -->
    <div class="flex-1 flex min-h-0">
        <!-- Left column: compact header + sidebar -->
        <div class="w-72 shrink-0 flex flex-col min-h-0 border-r theme-sidebar">
            <header class="flex items-center justify-between px-3 py-2 border-b shrink-0 theme-header">
                <div class="flex items-center gap-2 cursor-pointer" id="app-title" title="Reload">
                    <div class="w-6 h-6 rounded-md bg-blue-600 flex items-center justify-center font-bold text-xs">DB</div>
                    <h1 class="text-sm font-semibold">AI da DBA</h1>
                </div>
                <div class="flex items-center gap-2">
                    <button id="theme-toggle" title="Toggle theme">
                        <svg id="icon-sun" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="4"/>
                            <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                        </svg>
                        <svg id="icon-moon" class="w-4 h-4 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                    </button>
                    <div id="connection-status" class="w-2.5 h-2.5 rounded-full bg-gray-600" title="Disconnected"></div>
                </div>
            </header>
            <aside id="sidebar" class="flex-1 flex flex-col min-h-0 overflow-hidden theme-sidebar">
            <div class="p-3 space-y-3">
                <label for="db-select" class="text-xs block theme-label">Database</label>
                <select id="db-select" class="w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 theme-input">
                    <option value="">Loading...</option>
                </select>
                <div id="db-description-wrap" class="hidden">
                    <label for="db-description" class="text-xs block theme-label">Context (saves automatically)</label>
                    <textarea id="db-description" rows="3" placeholder="Describe what this database is for..."
                        class="w-full rounded-lg px-3 py-2 text-sm resize-none focus:outline-none focus:ring-2 theme-input"></textarea>
                </div>
            </div>
            <div class="flex-1 flex flex-col min-h-0 border-t theme-sidebar-border">
                <div class="flex items-center justify-between px-3 py-2">
                    <span class="text-xs theme-label">Chats</span>
                    <button id="new-chat-btn" class="new-chat-btn text-xs font-medium inline-flex items-center gap-1.5 rounded-lg px-2.5 py-1.5 disabled:opacity-50" disabled>
                        <svg class="new-chat-btn-icon w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
                        </svg>
                        New chat
                    </button>
                </div>
                <ul id="chat-list" class="flex-1 overflow-y-auto px-2 pb-2 space-y-0.5"></ul>
            </div>
        </aside>
        </div>

        <!-- Right column: chat + input -->
        <div class="flex-1 flex flex-col min-h-0 min-w-0">
            <!-- Chat area -->
            <main id="chat-container" class="flex-1 overflow-y-auto px-4 py-3 flex flex-col theme-body">
                <div id="chat-inner" class="max-w-4xl mx-auto w-full flex-1 flex flex-col space-y-4">
                    <div id="welcome" class="flex flex-col items-center justify-center flex-1 theme-muted">
                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center mb-4 theme-welcome-icon">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M4 7v10c0 2 1 3 5 3h6c4 0 5-1 5-3V7c0-2-1-3-5-3H9C5 4 4 5 4 7z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 4v16M4 12h16"/>
                        </svg>
                    </div>
                    <p class="text-lg mb-1">Select a database and a chat</p>
                    <p class="text-sm">Create a new chat or open an existing one</p>
                </div>
                </div>
            </main>

            <!-- Input area (only under chat) -->
            <footer class="border-t px-4 pt-2 pb-3 shrink-0 theme-header">
                <div class="max-w-4xl mx-auto flex flex-col gap-2">
                    <div class="flex flex-wrap items-center gap-2">
                        <input type="file" id="file-input" accept=".txt,.sql,.xml,.json,.md,.csv,text/*" multiple class="hidden">
                        <select id="role-select"
                            class="footer-control-compact rounded-lg px-2.5 py-1.5 text-sm focus:outline-none focus:ring-2 theme-input"
                            title="AI role">
                            <option value="assistant" selected>Assistant</option>
                            <option value="dba">DBA</option>
                        </select>
                        <label for="file-input" id="attach-btn" class="footer-control-compact attach-btn-label rounded-lg px-2.5 py-1.5 text-sm theme-input flex items-center justify-center cursor-pointer" title="Attach files" role="button">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414a4 4 0 00-5.656-5.656l-6.415 6.414a6 6 0 108.486 8.486L20.5 13"/></svg>
                        </label>
                        <div id="attachments-list-wrap" class="attachments-list-wrap flex flex-wrap gap-2 items-center min-h-0"></div>
                    </div>
                    <div class="flex gap-2 items-end">
                        <textarea id="user-input"
                            class="flex-1 rounded-xl px-4 py-3 text-sm resize-none focus:outline-none focus:ring-2 theme-input"
                            rows="3"
                            placeholder="Paste a SQL query or ask a question about your database..."></textarea>
                        <button id="send-btn"
                            class="rounded-xl px-5 py-2.5 text-sm font-medium transition-colors theme-send-btn shrink-0"
                            disabled>
                            Send
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
